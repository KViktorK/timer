<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">We are open soon !</h1>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia ea
        quos rerum est quo maiores repudiandae odit alias, eius excepturi beatae
        impedit suscipit quibusdam similique. Accusamus odit temporibus nemo
        deserunt!
      </p>

      <div class="timer">
        <div class="timer__block">
          <h2 id="day" class="digit">00</h2>
          <p class="digit__name">Days</p>
        </div>
        <div class="timer__block">
          <h2 id="hour" class="digit">00</h2>
          <p class="digit__name">Hours</p>
        </div>
        <div class="timer__block">
          <h2 id="minute" class="digit">00</h2>
          <p class="digit__name">Minutes</p>
        </div>
        <div class="timer__block">
          <h2 id="second" class="digit">00</h2>
          <p class="digit__name">Seconds</p>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
